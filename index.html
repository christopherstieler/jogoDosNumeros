<!DOCTYPE html>
<html lang="PT-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Acerte o número.</title>
</head>
<body>
    <script>
        function pulalina(){
            document.write("<br>");
            document.write("<br>");
        }

        function mostra(frase){
            document.write(frase);
        }

        var numeroEscolhido = Math.round(Math.random());
        console.log(numeroEscolhido);
        var numero = parseInt(prompt("Escolha um número:"));
        
        if ( numero == numeroEscolhido ){
            mostra("Você acertou! Parabéns!");
        } else {
            mostra("Você errou, tente novamente.");
        }
        
    </script>
</body>
</html>
